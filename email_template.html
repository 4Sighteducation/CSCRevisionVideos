<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New VESPA Academy Enquiry</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #dddddd;
      border-radius: 5px;
    }
    .header {
      background-color: #007bff; /* A generic blue, change as needed */
      color: #ffffff;
      padding: 10px 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      line-height: 1.6;
      color: #333333;
    }
    .content p {
      margin: 0 0 10px 0;
    }
    .content strong {
      color: #007bff;
    }
    .message-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eeeeee;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>New VESPA Academy Enquiry</h1>
    </div>
    <div class="content">
      <p>You have received a new enquiry from the CSC Revision Page.</p>
      
      <p><strong>Name:</strong> {{name}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>School/Organization:</strong> {{school}}</p>
      
      <div class="message-section">
        <p><strong>Message:</strong></p>
        <p>{{message_body}}</p>
      </div>
    </div>
    <div class="footer">
      <p>&copy; VESPA Academy | CSC Revision</p>
    </div>
  </div>
</body>
</html>
